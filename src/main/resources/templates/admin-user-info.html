<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity3"
      lang="ru">
<head>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
  <meta charset="UTF-8"/>
  <title>Панель администратора</title>
</head>
<body>
<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
        integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
        crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
        crossorigin="anonymous"></script>
<nav class="navbar navbar-dark bg-dark text-white fixed-top"
     style="display: flex; justify-content: space-between; align-items: center">
  <div>
    <span th:text="${current.username}" style="font-weight: bolder"></span>
    <span> with roles: </span>
    <span th:text="${current.roles}"></span>
  </div>
  <div>
    <form th:action="@{/logout}" th:method="post">
      <a href="/logout" th:method="post" style="color: grey">Logout</a>
    </form>
  </div>
</nav>
<div class="p-2 bg-dark text-white">
</div>
<div class="row">
  <div class="col-sm-2 p-3">
    <form sec:authorize access="hasRole('ROLE_ADMIN')" th:action="@{/admin/}" th:method="get">
      <nav class="navbar navbar bg-primary text-white p-3 max-width">
        <a class="navbar-brand text-white" href="/admin/" th:method="get">Администратор</a>
      </nav>
    </form>
    <form sec:authorize access="hasRole('ROLE_USER')" th:action="@{/user/}" th:method="get">
      <nav class="navbar navbar bg-white p-3 max-width">
        <input type="hidden" th:name="id" th:value="${current.id}"/>
        <a class="navbar-brand" href="/user/" th:method="get">Пользователь</a>
      </nav>
    </form>
  </div>
  <div class="col-sm-10 p-4 bg-light text-dark border">
    <h2 style="font-weight: bolder">Панель администратора</h2>
    <div class="row bg-light w-90">
      <div class="col-2 p-2">
        <a href="/admin" th:method="get" style="color:blue">Пользователи</a>
      </div>
      <div class="col-2 p-2 bg-white border">
        <a href="/admin/addNewUser" th:method="get" style="color:black">Добавить</a>
      </div>
    </div>
    <div class="row p-3 border bg-light w-90">
      <h5 class="table table-striped table-borderless w-90" style="font-weight: bold">
        Добавление нового пользователя
      </h5>
    </div>
    <div class="row justify-content-center border p-3 bg-white w-98">
      <div class="col-4 p-2">
        <form class="needs-validation" th:action="@{/admin/saveUser}" th:method="patch"></form>
        <input type="hidden" th:name="id" th:value="${user.id}"/>
        <div class="form-group">
          <p class="text-center my-0"><strong> Имя </strong></p>
          <input class="form-control mt-0" placeholder="Имя" type="text" th:value="${user.name}" name="name" required/>
        </div>
        <div class="form-group align-items-center justify-content-center">
          <p class="text-center my-0"><strong> Фамилия </strong></p>
          <input class="form-control mt-0" placeholder="Фамилия" type="text" th:value="${user.surname}" name="surname"
                 required/>
        </div>
        <div class="form-group">
          <p class="text-center my-0"><strong> Электронная почта </strong></p>
          <input class="form-control mt-0" placeholder="user@email.com" type="text" th:value="${user.email}"
                 name="email" required/>
        </div>
        <div class="form-group">
          <p class="text-center my-0"><strong> Пароль</strong></p>
          <div>
            <input class="form-control w-100 mt-0" type="password" th:value="${user.password}" name="password"/>
          </div>
        </div>
        <div class="form-group">
          <p class="text-center my-0"><strong> Роль</strong></p>
          <select multiple class="form-control p-0 m-0" id="roles" name="roles">
            <option
                    th:each="role:${roles}" th:value="${role.id}"
                    th:text="${role.authority.substring(5)}">
            </option>
          </select>
        </div>
        <div class="form-group">
          <p class="text-center my-0"><strong> Активность</strong></p>
          <div class="d-flex justify-content-center">
            <div class="btn-group-toggle" data-toggle="buttons">
              <label class="btn btn-secondary active">
                <input type="radio" th:field="${user.enabled}" th:value="true" autocomplete="on"
                       th:checked="${user.enabled}"> ВКЛ
              </label>
              <label class="btn btn-secondary">
                <input type="radio" th:field="${user.enabled}" th:value="false" autocomplete="off"> ВЫКЛ
              </label>
            </div>
          </div>
        </div>
        <div class="d-flex justify-content-center">
          <button type="submit" class="btn btn-success">Сохранить</button>
        </div>
      </div>
    </div>
  </div>
</div>
</body>
</html>
