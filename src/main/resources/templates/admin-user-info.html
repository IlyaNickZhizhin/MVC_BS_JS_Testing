<!DOCTYPE html>
<html lang="en">
<head>
  <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
  <title>Информация о пользователе</title>
</head>
<body>
<h2>Информация о пользователе</h2>
<form th:action="@{/admin/saveUser}" th:method="patch">
  <input type="hidden" th:name="id" th:value="${user.id}"/>
  <div class="container">
    <label>1. Имя </label>
    <input type="text" th:value="${user.name}" name="name" />
  </div>
  <br>
  <div class="container">
    <label>2. Фамилия </label>
    <input type="text" th:value="${user.surname}" name="surname" />
  </div>
  <br>
  <div class="container">
    <label>3. Электронная почта </label>
    <input type="text" th:value="${user.email}" name="email" />
  </div>
  <br>
  <div class="checkbox">
    <label>4.Роль</label>
      <div th:each = "role:${roles}">
        <input type="checkbox" th:field="${user.roles}" th:value ="${role.id}">
        <label th:text="${role.authority.charAt(5)}"></label>
      </div>
  </div>
  <br>
  <div class="radio">
    <label>5. Активность</label>
    <input th:type="radio" th:checked="${user.enabled}" th:field="${user.enabled}" th:value="true"/>
    </div>
  <br>
  <div class="container">
    <label>6.Пароль</label>
    <input type="password" th:value="${user.password}" name="password" />
  </div>
  <button type="submit">Сохранить и посмотреть общую таблицу</button>
</form>
</body>

<form th:action="@{/logout}" th:method="post">
  <button type="submit" value="Logout">Выйти</button>
</form>

</html>
