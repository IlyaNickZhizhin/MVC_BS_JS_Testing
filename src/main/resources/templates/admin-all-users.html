<!-- html страница, оформленная в шаблонизаторе Thymeleaf, которая загружается
от метода showAllUsers из controller.WebAdminController
и отображающая таблицу юзеров, на русском языке-->

<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org" lang="ru">

<head>
    <meta charset="UTF-8" />
    <title>Таблица администратора</title>
</head>
<body>
<table th:border="1">
    <h2 th:align="center">Все пользователи</h2>
    <thead>
    <tr>
        <th>Имя</th>
        <th>Фамилия</th>
        <th>Электронная почта</th>
        <th>Действия</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="user : ${users}">
        <td th:text="${user.name}"></td>
        <td th:text="${user.surname}"></td>
        <td th:text="${user.email}"></td>
        <td>
            <div class="all-classes-container">
                <form th:action="@{/admin/showUserById}" th:method="get">
                    <input type="hidden" th:name="id" th:value="${user.id}"/>
                    <button type="submit" value="Edit">Изменить</button>
                </form>
                <form th:action="@{/admin/deleteUser}" th:method="delete">
                    <input type="hidden" th:name="id" th:value="${user.id}"/>
                    <button type="submit" value="Delete">Удалить</button>
                </form>
            </div>
        </td>
    </tr>
    <tr>

        <form th:action="@{/admin/addNewUser}" th:method="post">
            <td><input type="text" th:placeholder="name" name="name" /></td>
            <td><input type="text" th:placeholder="surname" name="surname" /></td>
            <td><input type="text" th:placeholder="e-mail" name="email" /></td>
            <td>
                <div>
                    <button type="submit" th:value="Add">Добавить</button>
                </div>
            </td>
        </form>
    </tr>
    </tbody>
</table>

</body>
<!-- кнопка выхода из системы и перенаправления на страницу index-->

<form th:action="@{/logout}" th:method="post">
    <button type="submit" value="Logout">Выйти</button>
</form>

</html>
