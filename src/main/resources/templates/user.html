<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity3"
      lang="ru">
<head>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
          integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <meta charset="UTF-8"/>
    <title>Страница пользователя</title>
</head>
<body>
<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
        integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
        crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
        crossorigin="anonymous"></script>
<div style="display: flex; justify-content: space-between; align-items: center">
    <div>
        <span th:text="${user.username}" style="font-weight: bolder"></span>
        <span> with roles: </span>
        <span th:text="${user.roles}"></span>
    </div>
    <div>
        <form th:action="@{/logout}" th:method="post">
            <button type="submit" value="Logout">Выйти</button>
        </form>
    </div>
</div>
<h2>Информационная страница пользователя</h2>
<table th:border="1" style="width: 60%">
    <h4>Информация о пользователе</h4>
    <thead>
    <tr>
        <th>ID</th>
        <th>Имя</th>
        <th>Фамилия</th>
        <th>Электронная почта</th>
        <th>Роль</th>
    </tr>
    </thead>
    <tbody>
    <tr>
        <td th:utext="${user.id}"></td>
        <td th:utext="${user.name}"></td>
        <td th:utext="${user.surname}"></td>
        <td th:utext="${user.email}"></td>
        <td th:utext="${user.roles}"></td>
    </tr>
    </tbody>
</table>
<br>
<form sec:authorize="hasRole('ROLE_ADMIN')" th:action="@{/admin}" th:method="get">
    <button type="submit" value="AllUsers">На страницу администратора</button>
</form>
</body>
</html>
